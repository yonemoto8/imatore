<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://maps.googleapis.com https://maps.gstatic.com; object-src 'self'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/chat.css">
        <title>イマトレ</title>
    </head>
    <body>
        <!--<div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Readytestetsetset</p>
            </div>
        </div>-->
        <div>チャット画面</div>
        <div id="info" style="height:22px">
            <a href="login.html">ログイン</a>
            <a href="index.html" style="float:right">マップ</a>
            <!--
            <button data-tran-target="login">ログイン</button>
            <button data-tran-target="index" style="float:right">マップ</button>
            -->
        </div>
        <div id="chat">
            <div id="receive">
                <!--メッセージ１（左側）-->
                <div class="rc_message rc_left">
                    <div class="rc_message_box">
                        <div class="rc_message_content">
                            <div class="rc_message_text">受信側テキストTEST</div>
                        </div>
                        <div class="rc_message_stetas">
                                <div class="rc_message_stetastext rc_left">2019/XX/XX YY:YY</div>
                        </div>
                    </div>
                </div>
                <div class="rc_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
    
                <!--メッセージ２（右側）-->
                <div class="rc_message rc_right">
                    <div class="rc_message_box">
                        <div class="rc_message_content">
                            <div class="rc_message_text">送信側テキストTEST</div>
                        </div>
                        <div class="rc_message_stetas">
                                <div class="rc_message_stetastext rc_right">2019/XX/XX YY:YY</div>
                        </div>
                    </div>
                </div>
                <div class="rc_clear"></div><!-- 回り込みを解除（スタイルはcssで充てる） -->
            </div>
            <div id="send">
                <textarea type="text" id="send-text"></textarea>
                <button id="send-button">送信</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <!--<script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>

        <script type="text/javascript" src="js/common.js"></script>-->
        <script type="text/javascript" src="js/chat.js"></script>
    </body>
</html>
